<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Envelope Invitation</title>
</head>
<body>
    <div class="envelope-container">
        <div id="envelope" class="envelope" onclick="openEnvelope()">
            <div class="envelope-flap"></div>
            <div class="envelope-body">
                <div class="envelope-text">Open</div>
            </div>
            <div id="letter" class="letter">
                <p>Welcome to our movie night, make yourself comfortable.</p>
                <div class="hearts">
                    <span>❤️</span>
                    <span>❤️</span>
                </div>
                <p>I love you</p>
            </div>
        </div>
    </div>
    
    <!-- Confetti Container -->
    <div id="confetti-container"></div>

    <!-- Audio element -->
    <audio id="invitationSong" src="https://od.lk/s/NDBfMTA1ODg1Nzk2Xw/TUL8TE_-_MATEEGY_A3ADY_ALEIKY____-____%5Byt2mp3.site%5D.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
